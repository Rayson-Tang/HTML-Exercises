<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1363px;
            height: 665px;
            background-color: black;
        }

        #btn {
            width: 60px;
            height: 30px;
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -30px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<button id="btn">开灯</button>
<div></div>
<script>
    var btn = document.getElementById('btn');
    var bgc = document.querySelector('div');
    var flag = 0;
    btn.onclick = function () {
        if (flag == 0) {
            btn.textContent = '关灯';
            bgc.style.backgroundColor = 'white';
            flag = 1;
        } else {
            btn.textContent = '开灯';
            bgc.style.backgroundColor = 'black';
            flag = 0;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }



        #btn {
            width: 60px;
            height: 30px;
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -30px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<button id="btn">关灯</button>

<script>
    var btn = document.getElementById('btn');
    var flag = 0;
    btn.onclick = function () {
        if (flag == 0) {
            btn.textContent = '开灯';
            document.body.style.backgroundColor = 'black';
            flag = 1;
        } else {
            btn.textContent = '关灯';
            document.body.style.backgroundColor = 'white';
            flag = 0;
        }
    }
</script>
</body>
</html>

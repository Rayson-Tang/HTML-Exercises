<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘</title>
</head>
<body>
<table align="center">
    <caption>青春不常在，抓紧谈恋爱</caption>
    <tr>
        <td>性别</td>
        <td><input type="radio" name="sex"> <img src="images/man.jpg" alt="">男
            <input type="radio" name="sex"> <img src="images/woman.jpg" alt="">女
        </td>
    </tr>
    <tr>
        <td>生日</td>
        <td>
            <!--            年份-->
            <select>
                <option value="--请选择年--"></option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
            </select>
            <!--            月份-->
            <select>
                <option value="--请选择月--"></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <!--            日期-->
            <select>
                <option value="--请选择日--"></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td><input type="radio">未婚
            <input type="radio">已婚
            <input type="radio">离婚
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td><input type="text" value="幼儿园"></td>
    </tr>
    <tr>
        <td>月薪</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>手机号码</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>昵称</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>喜欢类型</td>
        <td><input type="checkbox">妩媚的
            <input type="checkbox">可爱的
            <input type="checkbox">小鲜肉
            <input type="checkbox">老腊肉
            <input type="checkbox">都喜欢
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td><textarea rows="3">自我介绍</textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><img src="images/btn.png" alt=""></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
    </tr>
    <tr>
        <td></td>
        <td>我是会员，立即登录</td>
    </tr>
    <tr>
        <td></td>
        <td><h3>我承诺</h3>
            <ul>
                <li>年满18岁，单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
</table>
</body>
</html>
